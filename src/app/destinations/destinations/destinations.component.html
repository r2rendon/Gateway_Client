<div class="row options-container">

    <div class="row row-primary m-auto">
        <div class="container m-auto p-4">

            <div class="row px-4">
                <div class="col-md ">
                    <div ngbDropdown class="dropdown">
                        <button ngbDropdownToggle class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              {{origin}}
                            </button>
                        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a *ngFor="let dest of destinations" class="dropdown-item show" (click)="setOrigin(dest.name)">{{dest.name}}</a>
                        </div>
                    </div>
                </div>
                <div class=" col-md ">
                    <div ngbDropdown class="dropdown ">
                        <button ngbDropdownToggle class="btn btn-light dropdown-toggle " type="button " id="dropdownMenuButton " data-toggle="dropdown " aria-haspopup="true " aria-expanded="false ">
                              {{destiny}}
                            </button>
                        <div ngbDropdownMenu class="dropdown-menu " aria-labelledby="dropdownMenuButton ">
                            <a *ngFor="let dest of destinations " class="dropdown-item show " (click)="setDestiny(dest.name) ">{{dest.name}}</a>
                        </div>
                    </div>
                    <div class="text-center pt-2 ">
                        <img src="/assets/plus.png" class="img-btn" placement="top" ngbTooltip="Agregar destino ">
                    </div>
                </div>
                <div class="col-md ">
                    <div ngbDropdown class="dropdown ">
                        <button ngbDropdownToggle class="btn btn-light dropdown-toggle " type="button " id="dropdownMenuButton " data-toggle="dropdown " aria-haspopup="true " aria-expanded="false ">
                              {{internet}}
                            </button>
                        <div ngbDropdownMenu class="dropdown-menu " aria-labelledby="dropdownMenuButton ">
                            <a *ngFor="let int of internetVelocity " class="dropdown-item show " (click)="setInternet(int.velocidad) ">{{int.velocidad}}</a>
                        </div>
                    </div>
                </div>
                <div class="col-md ">
                    <div ngbDropdown class="dropdown ">
                        <button ngbDropdownToggle class="btn btn-light dropdown-toggle " type="button " id="dropdownMenuButton " data-toggle="dropdown " aria-haspopup="true " aria-expanded="false ">
                              {{experience}}
                            </button>
                        <div ngbDropdownMenu class="dropdown-menu " aria-labelledby="dropdownMenuButton ">
                            <a *ngFor="let exp of experiences " class="dropdown-item show " (click)="setExperience(exp.type) ">{{exp.type}}</a>
                        </div>
                    </div>

                </div>
            </div>




        </div>
    </div>

</div>
